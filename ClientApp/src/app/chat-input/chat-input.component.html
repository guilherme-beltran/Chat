<form #messageFrom="ngForm" (ngSubmit)="sendMessage()" autocomplete="off">
    <div class="row">
        <div class="col-9">
            <input type="text" [(ngModel)]="content" name="content" required class="form-control" placeholder="Enviar mensagem">
        </div>
        <div class="col-3">
            <div class="d-grid">
                <button [disabled]="!messageFrom.valid" class="btn btn-primary btn-block" type="submit">Enviar</button>
            </div>
        </div>
    </div>
</form>
