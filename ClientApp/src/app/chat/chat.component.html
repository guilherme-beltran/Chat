<div class="row">
    <div class="col-lg-2">
        <div class="d-grid">
            <button class="btn btn-primary btn-block" type="button" (click)="backToHome()">Voltar ao início</button>
        </div>
    </div>
</div>

<div class="row mt-3">
    <div class="col-lg-2">
        <div class="card border-secondary mb-3">
            <div class="card-header h3 text-muted text-center">Usuários</div>
            <div class="card-body" style="max-height: 555px; overflow-y: auto;">
                <div class="row mt-1" *ngFor="let user of chatService.onlineUsers">
                    <div class="col">
                        <div class="d-grid">
                            <button class="btn card-text btn-block" type="button"
                                [ngClass]="{'btn-secondary' : user === chatService.myName, 'btn-success' : user !== chatService.myName}"
                                (dblclick)="openPrivateChat(user)"
                                [disabled]="user === chatService.myName">
                                {{user}}
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-lg-9 mb-3">
        <div class="card border-secondary">
            <div class="card-header h3 text-muted text-center">Mensagens</div>
            <div class="card-body" style="min-height: 555px;">
                <app-messages [messages]="chatService.messages"></app-messages>
            </div>
            <div class="card-footer">
                <app-chat-input (contentEmitter)="sendMessage($event)"></app-chat-input>
            </div>
        </div>
    </div>
</div>
